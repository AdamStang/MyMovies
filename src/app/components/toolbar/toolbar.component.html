<mat-toolbar class="app-toolbar">
  <span class="site-logo">My Movies</span>

  <div class="outside-buttons">
    <!-- Filter Button Outside -->
    <button 
      mat-icon-button 
      color="accent" 
      class="filter-icon-outside" 
      (click)="openFilterDialog()">
        <mat-icon>filter_list</mat-icon>
    </button>
  
    <!-- Sort Button Outside -->
    <button 
      mat-icon-button 
      color="accent" 
      class="sort-icon-outside" 
      [matMenuTriggerFor]="menu">
        <mat-icon>sort</mat-icon>
    </button>
  </div>

  <div class="controls">
    <mat-form-field appearance="outline" class="search-field custom-input">
  
      <!-- Prefix Icon -->
      <mat-icon matPrefix>search</mat-icon>

      <!-- Search Input -->
      <input 
        matInput 
        placeholder="Search..." 
        autocomplete="off"
        [value]="movieFilterService.search()" 
        (input)="onSearchChange($any($event.target).value)">

      <!-- Suffix Icon -->
      <mat-icon 
        matSuffix 
        (click)="onSearchChange('')" 
        *ngIf="movieFilterService.search()"
        class="close-icon">
          close
      </mat-icon>
    </mat-form-field>
  
    <!-- Filter Button -->
    <button 
      mat-icon-button 
      color="accent" 
      class="filter-icon" 
      (click)="openFilterDialog()">
        <mat-icon>filter_list</mat-icon>
    </button>

    <!-- Sort Button -->
    <button 
      mat-icon-button 
      color="accent" 
      class="sort-icon" 
      [matMenuTriggerFor]="menu">
        <mat-icon>sort</mat-icon>
    </button>

    
  </div>

  <!-- Sort Menu -->
    <mat-menu #menu="matMenu" class="custom-menu">
      <button 
        mat-menu-item 
        [ngClass]="{ 'active-sort': actualSort === sortMovie.Rating }"
        (click)="sort(sortMovie.Rating)">
          Sort by Rating
      </button>

      <button 
        mat-menu-item 
        [ngClass]="{ 'active-sort': actualSort === sortMovie.Year }"
        (click)="sort(sortMovie.Year)">
          Sort by Year
      </button>

      <button 
        mat-menu-item 
        [ngClass]="{ 'active-sort': actualSort === sortMovie.Name }"
        (click)="sort(sortMovie.Name)">
          Sort by Name
      </button>
    </mat-menu>
</mat-toolbar>
